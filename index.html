<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resturent System</title>

    <!-- Tab Icon -->
    <link
      rel="shortcut icon"
      href="img/icons8-pizza-96.png"
      type="image/x-icon"
    />

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Internal CSS -->
    <link rel="stylesheet" href="css/index.css" />

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navigation Bar Start -->
    <!-- Desktop Nav -->
    <div class="container-fluid pt-1" id="main_header">
      <nav class="navbar navbar-expand-lg" id="navigation">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Resturent</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <img src="img/menu.png" alt="" />
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item px-2">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link" href="#">About</a>
              </li>

              <li class="nav-item px-2">
                <a class="nav-link" href="">Service</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link" href="">Menu</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link" href="">Contact</a>
              </li>
            </ul>

            <a class="book_a_table_btn" type="submit">Book a Table</a>
          </div>
        </div>
      </nav>
      <!-- Navigation Bar End -->
      <!-- Main Header -->
      <div class="container mb-3">
        <div class="row">
          <div class="col-md-6">
            <div class="left-column">
              <div class="column">
                <div
                  class="enjoy"
                  data-aos="fade-right"
                  data-aos-offset="300"
                  data-aos-easing="ease-in-sine"
                  data-aos-duration="1000"
                  data-aos-once="true"
                >
                  >
                  <p
                    class="header"
                    data-aos="fade-right"
                    data-aos-offset="300"
                    data-aos-easing="ease-in-sine"
                    data-aos-duration="1500"
                    data-aos-once="true"
                  >
                    <span style="color: rgb(235, 183, 12)"> Enjoy</span> Our
                    Delicious
                    <span style="color: rgb(235, 183, 12)"> Meal</span>
                  </p>
                  <div class="para pt-2">
                    <p class="mb-3">
                      Tempor erat elitr rebum at clita. Diam dolor diam ipsum
                      sit. Aliqu diam amet diam et eos. Clita erat ipsum et
                      lorem et sit, sed stet lorem sit clita duo justo magna
                      dolore erat amet
                    </p>
                  </div>

                  <div class="book_btn pt-3">
                    <a class="book_a_table_btn_2" href="">BOOK A TABLE</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="col-md-6 d-sm-none d-md-block d-md-none d-lg-block d-none d-sm-block"
          >
            <div class="column">
              <div class="img-pizza">
                <img src="img/pizza.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Header End -->
    </div>

    <!-- Our services Start -->
    <div class="services">
      <div class="container"></div>
    </div>

    <!-- Our Services End -->

    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init();
    </script>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
